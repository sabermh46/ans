        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3668.3889376775332!2d89.22001931497023!3d23.156000684885715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ff1045c66e238d%3A0x397efd1d68956163!2sSheikh%20Hasina%20Software%20Technology%20Park%2C%20Jashore!5e0!3m2!1sen!2sbd!4v1667107678004!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <div class="contact_container">
        <form class="form" action="">
            <div class="input full">
                <label for="fname">Full Name</label>
                <input id="fname" type="text" placeholder="Your Full Name" required>
            </div>
            <div class="input">
                <label for="mail">Email</label>
                <input id="mail" type="email" placeholder="Your Email" required>
            </div>
            <div class="input">
                <label for="phone">Phone Number</label>
                <input id="phone" type="number" placeholder="Mobile">
            </div>
            <div class="input full">
                <label for="sub">Subject</label>
                <input id="sub" type="text" placeholder="Subject">
            </div>
            <div class="input full">
                <label for="mess">Your Message</label>
                <textarea name="" id="mess" cols="30" rows="10"></textarea>
            </div>
            <button>Send Message</button>
        </form>
    </div>
